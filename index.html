        <title>Create Card</title>

    <body>
        <div class="container" style="margin: auto; width: 80%; padding: 15px; border-radius: 5px; border: 1px solid #e4e4e4; box-shadow: 0px 0px 20px grey; background-color: #f5f2f2;">
            <!-- Informasi -->
            <div class="informasi" style="margin: auto; width: 500px;">
                <h2>Hi</h2>

                <p>Dumways Students</p>
